<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css}"
      rel="stylesheet" type="text/css">
<link th:href="@{/css/auction-styles.css}"
      rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div class="container">
    <img class="image" th:src="@{img/auction1.png}" alt="auction picture"/>
    <img class="image" th:src="@{img/auction1.png}" alt="auction picture"/>
    <img class="image" th:src="@{img/auction1.png}" alt="auction picture"/>
    <div th:if="${isAuctionStarted == false}">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 class="mt-5 text">List of all lots:</h2>
                <table class="table table-bordered">
                    <thead class="table-success">
                    <tr>
                        <th class="col col-lg-1">lot number</th>
                        <th class="col col-lg-3">lot name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lot : ${lots}" scope="row">
                        <td th:text="${lot.id}">1</td>
                        <td th:text="${lot.name}">Item Name</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
        <form th:action="@{/auction/admin/start}" th:method="post">
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success btn-lg cabinet">Start auction</button>
            </div>
        </form>
    </div>
    <div th:if="${isAuctionStarted == true}">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 class="mt-5 text">Current rates:</h2>
                <table class="table table-bordered">
                    <thead class="table-success">
                    <tr>
                        <th class="col col-lg-1">lot number</th>
                        <th class="col col-lg-3">lot name</th>
                        <th class="col col-lg-1">current rate</th>
                        <th class="col col-lg-3">author of the bid</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bid : ${bids}" scope="row">
                        <td th:text="${bid.lotId}">1</td>
                        <td th:text="${bid.lotName}">Item Name</td>
                        <td th:text="${bid.amount}">100</td>
                        <td th:text="${bid.bidderName}">John Doe</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
</body>
</html>
