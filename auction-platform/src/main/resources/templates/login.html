<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <br>
    <form class="form-signin" th:method="post" th:action="@{/auction/login}" th:object="${userDto}">
        <h2 class="form-signin-heading">Please log in!</h2>
        <p>
            <label for="username" class="sr-only">login</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="login" required autofocus
                   th:field="*{username}">
        </p>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Error name</div>
        <p>
            <label for="password" class="sr-only">password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password" required
                   th:field="*{password}">
        </p>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Error name</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
