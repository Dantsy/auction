<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css}"
      rel="stylesheet" type="text/css">
<link th:href="@{/css/auction-styles.css}"
      rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Bid</title>
</head>
<body>
<div class="container">
    <img class="image" th:src="@{static/img/auction1.png}" alt="auction picture"/>
    <img class="image" th:src="@{static/img/auction1.png}" alt="auction picture"/>
    <img class="image" th:src="@{static/img/auction1.png}" alt="auction picture"/>
    <div class="mt-5 mb-3">
        <h2>To place a bet, enter the amount:</h2>
    </div>
    <form th:action="@{/auction/bid}" th:method="post" th:object="${bid}">
        <div class="input-group row">
            <div class="col-5">
                <label for="amount" class="input-group-text fs-4">Bet amount:</label>
            </div>
            <div class="col-7">
                <input id="amount" name="amount" type="number" class="form-control" th:field="*{amount}"/>
            </div>
        </div>
        <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger">Error amount</div>
        <div class="text-center d-grid gap-2 col-6 mx-auto mt-5">
            <button type="submit" class="btn btn-outline-success btn-lg">Place a bet</button>
        </div>
    </form>
</div>
</body>
</html>
