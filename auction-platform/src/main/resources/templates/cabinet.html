<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css}"
      rel="stylesheet" type="text/css">
<link th:href="@{/css/auction-styles.css}"
      rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Cabinet</title>
</head>
<body>
<div class="container">
    <img class="image" th:src="@{static/img/auction1.png}" alt="auction picture"/>
    <img class="image" th:src="@{static/img/auction1.png}" alt="auction picture"/>
    <img class="image" th:src="@{static/img/auction1.png}" alt="auction picture"/>
    <div class="mt-5 row">
        <div class="col-1">
        </div>
        <div class="col-3">
            <div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-success btn-lg">
                        <a class="cabinet" th:href="@{/auction/bid}">
                            Place a bet
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-3">
            <form th:action="@{/auction/cabinet}" th:method="post">
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success btn-lg cabinet">Cancel participation</button>
                </div>
            </form>
        </div>
        <div class="col-3">
            <form th:action="@{/auction/logout}" th:method="post">
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success btn-lg cabinet">Exit</button>
                </div>
            </form>
        </div>
        <div class="col-2">
        </div>
    </div>
    <div th:if="${isAuctionStarted == true}">
        <p class="text-center mt-5 text">Your bets:</p>
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <table class="table table-bordered">
                    <thead class="table-success">
                    <tr>
                        <th class="col col-lg-1">lot number</th>
                        <th class="col col-lg-3">lot name</th>
                        <th class="col col-lg-1">your bet</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bid : ${userBids}" scope="row">
                        <td th:text="${bid.lotId}">1</td>
                        <td th:text="${bid.lotName}">Item Name</td>
                        <td th:text="${bid.amount}">100</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div th:if="${isAuctionStarted == false}">
        <p class="text-center mt-5 text">The auction hasn't started yet!</p>
    </div>
</div>
</body>
</html>
